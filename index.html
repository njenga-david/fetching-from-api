<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="left-nav">
          <a href="#">Home</a>
          <div class="search">
            <input type="text" placeholder="Search here" />
            <img src="images/search.png" alt="" />
          </div>
        </div>
        <div class="right-nav">
          <li>
            <ul>
              <a href="#">Products</a>
            </ul>
            <ul>
              <a href="#">About</a>
            </ul>
            <ul>
              <a href="#">FAQs</a>
            </ul>
            <ul>
              <a href="#">Profile</a>
            </ul>
          </li>
        </div>
        <div class="right-nav"></div>
      </div>
      <h1>General Products</h1>
      <div class="products">
        <div class="product">
          <img id="productImage" src="images/image30.jpg" alt="" />
          <p id="productTitle">Title</p> <!-- Corrected ID here -->
          <h3 id="productPrice">Price 3000</h3>
          <p id="productDescription">
            Lorem ipsum dolor sit amet consectetur adipisicing elit
          </p>
          <p id="productCategory">Category</p>
          <div class="Rating">
            <p id="productRate">Rate</p>
            <p id="productCount">Count</p>
          </div>
        </div>
      </div>
    </div>

    <script src="FakeStore.js"></script>
  </body>
</html>
